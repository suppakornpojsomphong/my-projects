<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character['name'] }} - Sanrio Character Detail</title>

    <!-- Google Font Link for Jua -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            font-family: sans-serif;
            position: relative;
            padding-top: 20px;
            display: flex;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpapercave.com/wp/wp11298504.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            opacity: 0.8;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .heading-image {
            display: block;
            margin: 0 auto;
            width: 15%;
        }

        /* Apply the Jua font to the h1 element only */
        .character-header {
            text-align: center;
            color: hsl(338, 100%, 70%);
            margin-bottom: 50px;
            font-family: 'Jua', sans-serif;
            font-size: 4rem;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(338, 100%, 70%);
        }

        .card-text {
            font-size: 1.2rem;
            color: #4A148C;
            line-height: 1.6;
        }

        .card-img-top {
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-button {
            text-align: center;
        }

        .btn-back {
            background-color: hsl(338, 100%, 70%);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        .btn-back:hover {
            background-color: #C2185B;
        }

        .character-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .character-details .col-md-6 {
            margin-bottom: 20px;
        }

        .bottom-image-container {
            text-align: center;

        }

        .bottom-image-container img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://static.wikia.nocookie.net/logopedia/images/5/5a/Sanrios.svg" alt="Decorative Image"
            class="heading-image">
        <h1 class="character-header">{{ character['name'] }}</h1>

        <div class="row character-details">
            <div class="col-md-6">
                <img src="{{ character['picture_url'] }}" class="card-img-top" alt="{{ character['name'] }}">
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About: {{ character['name'] }}</h5>
                        <p class="card-text">{{ character['description'] }}</p>
                        <p class="card-text"><small class="text-muted">First Appearance: {{
                                character['first_appearance'] }}</small></p>
                        <p class="card-text"><small class="text-muted">Gender: {{ character['gender'] }}</small></p>
                        <p class="card-text"><small class="text-muted">Creator: {{ character['creator_name'] }}</small>
                        </p>
                        <p class="card-text"><small class="text-muted">Species: {{ character['species'] }}</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-image-container">
            <img src="{{ url_for('static', filename='img/Sanrio.jpg') }}" alt="Sanrio Logo">
        </div>

        <div class="back-button">
            <a href="{{ url_for('search', keyword=keyword) }}" class="btn btn-back">Back to Search Page</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybI6C2C6cFz4ILf5vA6eRzX8PE9gRyk5JIEd5i2/6f6m/6W1c8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"></script>
</body>

</html>
